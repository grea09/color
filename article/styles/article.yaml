article:
    all:
        metadata:
            smart: yes
            standalone: yes
            numbersections: yes
            secPrefix: 
                - section
                - sections
            figPrefix:
                - figure
                - figures
            markdown_in_html_blocks: yes

        filter:
            - run: filters/pandoc-crossref
            - run: filters/pandoc-science.py
            - run: pandoc-citeproc
            - run: filters/pandoc-svg.py

    latex:
        metadata:
            numbersections: yes

            link-citations: true

            latex-engine: pdflatex
            documentclass: article
            listings: yes
            header-includes: 
                - "\\input{latex/prelude.tex}"
