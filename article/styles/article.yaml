article:
    all:
        metadata:
            smart: true
            standalone: true
            numbersections: true
            secPrefix:
                - section
                - sections
            figPrefix:
                - figure
                - figures
            eqnPrefix:
                - equation
                - equations
            tblPrefix:
                - table
                - tables
            markdown_in_html_blocks: true

        filter:
            - run: filters/pandoc-crossref
            - run: filters/pandoc-science.py
            - run: pandoc-citeproc
            - run: filters/pandoc-svg.py
            - run: filters/pandoc-table.py
            - run: filters/code-minipage

    latex:
        metadata:
            numbersections: true

            link-citations: true

            latex-engine: xelatex
            documentclass: article
            listings: true
            cref: true
            header-includes:
                - "\\input{latex/prelude.tex}"
                - "\\usepackage{booktabs}"

        commandline:
            listings: true
